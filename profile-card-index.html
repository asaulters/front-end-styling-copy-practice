<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-card-style.css">
    <title>Profile  Card</title>
</head>
<body>
    <div class="profileCard">
        <section class="head">

        </section>
        <section class="middle">
            <img src="profile-card-component-main/images/image-victor.jpg" alt="Profile Img" class="profileImg">
            <p class="profile"><strong class="p1">Victor Crest</strong> 26</p>
            <p class="p2">London</p>
        </section>
        <section class="bottom">
            <div class="followers">
                <p class="followerTop Top"><strong>80k</strong></p>
                <p>Followers</p>
            </div>
            <div class="likes">
                <p class="likesTop Top"><strong>803k</strong></p>
                <p>Likes</p>
            </div>
            <div class="photos">
                <p class="photosTop Top"><strong>1.4K</strong></p>
                <p>Photos</p>
            </div>
        </section>
    </div>
    
</body>
</html>
